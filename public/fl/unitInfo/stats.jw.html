<div jwclass="fl-unitinfo-stats">
	<div jwid="damage-box">
		<span title="Damage dealt to enemy unit in an attack or a defensive strike">
			Damage: <span jwid="damage" class="fl-id"></span>
		</span>
	</div>
	<div jwid="armor-box">
		<span title="Maximum number of hit points">
			Armor: <span jwid="armor" class="fl-id"></span>
		</span>
	</div>
	<div jwid="defense-box">
		<span title="Bonus to armor in defense, plus one if the unit is positioned on a hill, plus one if unit is fortified (i.e. didn't move last turn). So, this bonus can stack up to 3 times">
			Defense bonus: <span jwid="defense" class="fl-id"></span>
		</span>
	</div>
	<div jwid="heal-rate-box">
		<span title="Number of hit points replenished per turn if unit doesn't move">
			Heal rate: <span jwid="heal-rate" class="fl-id"></span>
		</span>
	</div>
	<div jwid="movement-box">
		<span title="Number of movement points">
			Movement: <span jwid="movement" class="fl-id"></span>
		</span>
	</div>
	<div jwid="cost-box">
		<span title="Total amount of production neccessary to spawn this unit in a base">
			Cost: <span jwid="cost" class="fl-id"></span>
		</span>
	</div>
	<div jwid="capacity-box">
		<span title="Maximum number of units in a squad. Units in a squad fight together which makes them tougher and stronger">
			Squad limit: <span jwid="capacity" class="fl-id"></span>
		</span>
	</div>
	<div jwid="description"></div>
</div>
